<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../src/index.css">
</head>
<body>
    <div class="container">
        <form action="">
          <p class="form-login">Login</p>
          <div class="input-box">
            <input class="input" placeholder="Username" type="text" />
          </div>
          <div class="input-box">
            <input class="input" required="" placeholder="Password" type="password" />
          </div>
          <div class="remember-forgot">
            <label><input type="checkbox" /> Remember Me</label>
            <a href="#">Forgot Password</a>
          </div>
          <button class="btn-form" type="submit">Login</button>
          <div class="register-link">
            <p>Dont have an account? <a class="daftar-popup" href="#">Register</a></p>
          </div>
        </form>
    </div>
</body>
</html>
